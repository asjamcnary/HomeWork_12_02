<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="data.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Cars </h1>

        <button onclick="loadRentalTable()" class="btn btn-primary"> Load Rental Table </button>
        <button onclick="loadSaleTable()" class="btn btn-primary"> Load Sale Table </button>
        <button onclick="loadAllTables()" class="btn btn-primary"> Load All Tables </button>
        <div>
            <input type="text" id="Horsepower" class="form-control" style="width: 500px; display: inline-block;">
            <button onclick="loadSearchTablesByHorsepower()" class="btn btn-primary"> Search by Horsepower </button>
        </div>
        <div>
            <input type="text" id="Acceleration" class="form-control" style="width: 500px; display: inline-block;">
            <button onclick="loadSearchTablesByAcceleration()" class="btn btn-primary"> Search by Acceleration </button>
        </div>
        <div>
            <input type="text" id="Weight_in_lbs" class="form-control" style="width: 500px; display: inline-block;">
            <button onclick="loadSearchTablesByWeight_in_lbs()" class="btn btn-primary"> Search by Weight_in_lbs </button>
        </div>
        <div>
            <input type="text" id="Cylinders" class="form-control" style="width: 500px; display: inline-block;">
            <button onclick="loadSearchTablesByCylinders()" class="btn btn-primary"> Search by Cylinders </button>
        </div>
        
        <div class="row">

            <div>
                <table id="table-cars" class="table">
                    <thead>
                        <tr id="table-cars-headers">

                        </tr>
                    </thead>
                    <tbody id="table-cars-body">

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
